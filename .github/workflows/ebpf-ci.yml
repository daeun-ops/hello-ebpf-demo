name: ebpf-ci

on:
  pull_request:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ebpf-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  guardrail:
    runs-on: ubuntu-24.04
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Install eBPF toolchain
        shell: bash
        run: |
          sudo apt-get update -y
          sudo apt-get install -y --no-install-recommends \
            clang llvm lld make gcc \
            libelf-dev zlib1g-dev \
            libbpf-dev bpftool linux-tools-common
          bpftool version || true
          clang --version
          go version

      - name: Run eBPF guardrail
        shell: bash
        run: |
          chmod +x hack/ci/ebpf-guardrail.sh
          ./hack/ci/ebpf-guardrail.sh
