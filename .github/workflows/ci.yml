name: ci

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-and-check:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Go mod tidy
        run: go mod tidy

      - name: Go fmt check
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "gofmt found issues:"
            gofmt -l .
            exit 1
          fi

      - name: Go vet
        run: go vet ./...

      - name: ShellCheck scripts
        run: |
          sudo apt-get update && sudo apt-get install -y shellcheck
          shellcheck scripts/*.sh

      # GitHub runner에는 BTF/vmlinux가 없어 BPF object 컴파일은 생략
      - name: Build loader binaries
        run: |
          go build -o hello-ebpf-loader ./cmd/loader
          go build -o hello-ebpf-ring ./cmd/ring_loader
